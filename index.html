<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: black; /* latar belakang hitam */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .profile-img {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.05);
        }
        .custom-button {
            background: #4f46e5;
            color: white;
            border: 2px solid red; /* garis merah */
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .custom-button:hover {
            background: #3730a3;
            border-color: #ff4d4d; /* merah terang */
        }
        .success-message {
            margin-top: 20px;
            color: #0f0;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        @media (max-width: 640px) {
            .profile-img {
                width: 96px;
                height: 96px;
            }
        }
    </style>
</head>
<body class="text-white">
    <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-4">Profile Interactive</h1>
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4bb8611e-cd7f-4875-8229-44bd15931ab7.png" 
                 alt="Circular profile photo" class="profile-img mx-auto"/>
            <input type="number" id="numberInput" placeholder="Enter a number" 
                   class="w-full p-3 mt-6 rounded-lg border border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 bg-black text-white" 
                   min="1" max="100"/>
        </div>
        
        <div class="text-center mb-6">
            <p class="mb-4 text-lg">Choose an option:</p>
            <!-- Ganti radio jadi dropdown -->
            <select id="optionsSelect" 
                class="w-full p-3 rounded-lg border border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 bg-black text-white">
                <option value="">-- Select Color --</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        
        <div class="text-center">
            <button id="submitBtn" class="custom-button">Submit</button>
            <div id="successMessage" class="success-message">Success!</div>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const numberInput = document.getElementById('numberInput').value;
            const selectedOption = document.getElementById('optionsSelect').value;
            
            if (numberInput && selectedOption) {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000); // Hide after 3 seconds
            } else {
                alert('Please enter a number and select an option.');
            }
        });
    </script>
</body>
</html>
