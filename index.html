<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood Wolf --Bugs App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: black;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .custom-button {
      background: black;
      color: white;
      border: 2px solid gray;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .custom-button:hover {
      background: #222;
      border-color: #aaa;
    }
    .profile-img {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .success-message {
      margin-top: 20px;
      color: #0f0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body class="text-white">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">Blood Wolf --Login</h1>
    <input type="text" id="username" placeholder="Username" 
      class="w-full p-3 mb-4 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500"/>
    <input type="password" id="password" placeholder="Password" 
      class="w-full p-3 mb-6 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500"/>
    <button id="loginBtn" class="custom-button w-full">Login</button>
  </div>

  <!-- PROFILE INTERACTIVE PAGE -->
  <div id="profilePage" class="hidden bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-4">Blood Wolf --Bugs App</h1>
      <img src="https://files.catbox.moe/umloq2.jpg" 
           alt="Profile photo" class="profile-img mx-auto"/>
      <input type="number" id="numberInput" placeholder="Enter a number" 
        class="w-full p-3 mt-6 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500" 
        min="1" max="100"/>
    </div>

    <div class="text-center mb-6">
      <p class="mb-4 text-lg">Bugs Opsion:</p>
      <select id="optionsSelect" 
        class="w-full p-3 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
        <option value="">-- Bugs --</option>
        <option value="red">Force Close</option>
        <option value="blue">Delay Mentions</option>
        <option value="green">Stuck Logo</option>
        <option value="yellow">Blank Chat</option>
      </select>
    </div>

    <div class="text-center space-y-4">
      <button id="submitBtn" class="custom-button w-full">𝗞𝗜𝗥𝗜𝗠</button>
      <button id="logoutBtn" class="custom-button w-full">𝗟𝗢𝗚 𝗢𝗨𝗧</button>
      <div id="successMessage" class="success-message">Api Blum Di Pasang Woyy!</div>
    </div>

    <!-- FITUR TAMBAHAN -->
    <div class="mt-8 p-4 rounded-xl bg-black bg-opacity-50 border border-gray-600">
      <h2 class="text-xl font-bold mb-4 text-center">Infomation :</h2>
      <p id="regionInfo" class="mb-2">🌍 Regional Web: ...</p>
      <p id="activeTime" class="mb-2">🕒 Waktu Aktif Web: 0 detik</p>
      <p id="deviceStatus" class="mb-2">📱 Device: ON</p>
      <p id="localTime">⏰ Jam Lokal: ...</p>
    </div>
  </div>

  <script>
    let startTime;

    // Tombol Login
    document.getElementById('loginBtn').addEventListener('click', function() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user && pass) {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('profilePage').classList.remove('hidden');
        
        // set awal waktu aktif
        startTime = Date.now();

        // tampilkan regional
        const region = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('regionInfo').innerText = "🌍 Regional Web: " + region;
      } else {
        alert('Please enter username and password!');
      }
    });

    // Tombol Submit
    document.getElementById('submitBtn').addEventListener('click', function() {
      const numberInput = document.getElementById('numberInput').value;
      const selectedOption = document.getElementById('optionsSelect').value;
      
      if (numberInput && selectedOption) {
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
      } else {
        alert('Please enter a number and select an option.');
      }
    });

    // Tombol Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      document.getElementById('profilePage').classList.add('hidden');
      document.getElementById('loginPage').classList.remove('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });

    // Update waktu aktif & jam lokal setiap detik
    setInterval(() => {
      if (startTime) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('activeTime').innerText = "🕒 Waktu Aktif Web: " + elapsed + " detik";
      }
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('localTime').innerText = "⏰ Jam Lokal: " + timeString;
    }, 1000);
  </script>
</body>
</html>
