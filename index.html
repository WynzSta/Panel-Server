<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Garis merah animasi */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 0, 0, 0.2) 0,
        rgba(255, 0, 0, 0.2) 2px,
        transparent 2px,
        transparent 20px
      );
      animation: moveLines 8s linear infinite;
      z-index: 0;
    }

    @keyframes moveLines {
      0% { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }

    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- LOGIN / REGISTER PAGE -->
  <div id="authPage" class="container bg-gray-800 p-6 rounded-2xl shadow-lg w-[90%] max-w-sm sm:max-w-md">
    <h2 class="text-xl sm:text-2xl font-bold text-center mb-4">Login / Register</h2>
    <input id="username" type="text" placeholder="Username" class="w-full mb-3 p-2 rounded bg-gray-700 border border-gray-600 text-sm sm:text-base">
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 rounded bg-gray-700 border border-gray-600 text-sm sm:text-base">
    <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded font-bold text-sm sm:text-base">Masuk</button>
    <p class="text-xs sm:text-sm text-center mt-3">Belum punya akun? 
      <span class="text-yellow-400 cursor-pointer" onclick="register()">Register</span>
    </p>
  </div>

  <!-- MAIN PAGE -->
  <div id="mainPage" class="hidden container flex flex-col items-center bg-gray-800 p-6 rounded-2xl shadow-lg w-[90%] max-w-sm sm:max-w-md">
    <img src="https://i.pravatar.cc/150" alt="Avatar" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-red-500 mb-4">
    <input id="nomorInput" type="number" placeholder="Masukkan nomor" class="w-full mb-3 p-2 rounded bg-gray-700 border border-gray-600 text-sm sm:text-base">
    <button onclick="pilih()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded mb-3 w-full text-sm sm:text-base">Pilih</button>
    <p id="hasil" class="text-yellow-300 mb-3 text-sm sm:text-base"></p>
    <button onclick="pencet()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded w-full text-sm sm:text-base">Pencet</button>
    <p id="status" class="text-green-400 font-bold mt-3 text-sm sm:text-base"></p>
  </div>

  <script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user && pass){
        document.getElementById("authPage").classList.add("hidden");
        document.getElementById("mainPage").classList.remove("hidden");
      } else {
        alert("Isi username dan password!");
      }
    }

    function register() {
      alert("Register berhasil! Silakan login dengan akun baru.");
    }

    function pilih() {
      let nomor = document.getElementById("nomorInput").value;
      if(nomor){
        document.getElementById("hasil").innerText = "Kamu memilih nomor: " + nomor;
      } else {
        document.getElementById("hasil").innerText = "Isi nomor dulu!";
      }
    }

    function pencet() {
      document.getElementById("status").innerText = "âœ… Success!";
    }
  </script>

</body>
</html>
