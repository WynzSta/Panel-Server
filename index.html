<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login + Interactive Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: black;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .custom-button {
      background: black;
      color: white;
      border: 2px solid gray;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .custom-button:hover {
      background: #222;
      border-color: #aaa;
    }
    .profile-img {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .success-message {
      margin-top: 20px;
      color: #0f0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body class="text-white">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
    <input type="text" id="username" placeholder="Username" 
      class="w-full p-3 mb-4 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500"/>
    <input type="password" id="password" placeholder="Password" 
      class="w-full p-3 mb-6 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500"/>
    <button id="loginBtn" class="custom-button w-full">Login</button>
  </div>

  <!-- PROFILE INTERACTIVE PAGE -->
  <div id="profilePage" class="hidden bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-4">Profile Interactive</h1>
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4bb8611e-cd7f-4875-8229-44bd15931ab7.png" 
           alt="Profile photo" class="profile-img mx-auto"/>
      <input type="number" id="numberInput" placeholder="Enter a number" 
        class="w-full p-3 mt-6 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500" 
        min="1" max="100"/>
    </div>

    <div class="text-center mb-6">
      <p class="mb-4 text-lg">Choose an option:</p>
      <select id="optionsSelect" 
        class="w-full p-3 rounded-lg border border-gray-500 bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
        <option value="">-- Select Color --</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>

    <div class="text-center space-y-4">
      <button id="submitBtn" class="custom-button w-full">Submit</button>
      <button id="logoutBtn" class="custom-button w-full">Logout</button>
      <div id="successMessage" class="success-message">Success!</div>
    </div>
  </div>

  <script>
    // Tombol Login
    document.getElementById('loginBtn').addEventListener('click', function() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user && pass) {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('profilePage').classList.remove('hidden');
      } else {
        alert('Please enter username and password!');
      }
    });

    // Tombol Submit
    document.getElementById('submitBtn').addEventListener('click', function() {
      const numberInput = document.getElementById('numberInput').value;
      const selectedOption = document.getElementById('optionsSelect').value;
      
      if (numberInput && selectedOption) {
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
      } else {
        alert('Please enter a number and select an option.');
      }
    });

    // Tombol Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      document.getElementById('profilePage').classList.add('hidden');
      document.getElementById('loginPage').classList.remove('hidden');
      // reset input login
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });
  </script>
</body>
</html>
