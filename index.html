<style>

  body {
    margin: 0;
    background: #121212;
    font-family: 'Poppins', sans-serif;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 3rem 1rem;
  }

  .container {
    background: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 0 30px rgb(0 0 0 / 0.8);
    width: 360px;
    padding: 2rem;
  }

  h1 {
    font-weight: 600;
    text-align: center;
    margin-bottom: 1.5rem;
    color: #7f8cfa;
    text-shadow: 0 0 8px #7f8cfaaa;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul li {
    background: #292929;
    margin: 0.5rem 0;
    padding: 1rem 1rem 1rem 1.5rem;
    border-radius: 8px;
    font-size: 1.125rem;
    cursor: default;
    box-shadow: inset 0 -2px 0 #444;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s ease, color 0.3s ease;
  }

  ul li:hover {
    background: linear-gradient(90deg, #7f8cfa, #667eea);
    color: white;
    box-shadow: 0 4px 20px #7f8cfaaa;
  }

  button.copy-btn {
    background: transparent;
    border: 2px solid #7f8cfa;
    color: #7f8cfa;
    padding: 0.25rem 0.6rem;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s ease, color 0.3s ease;
    user-select: none;
  }

  button.copy-btn:hover {
    background: #7f8cfa;
    color: #121212;
  }

  .copied-tooltip {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #7f8cfa;
    color: #121212;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(127, 140, 250, 0.7);
    font-weight: 600;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .copied-tooltip.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <div class="container">

    </ul>
  </div>

  <div id="copiedTooltip" class="copied-tooltip">Salin To Succes</div>

  <script>
    const buttons = document.querySelectorAll('button.copy-btn');
    const tooltip = document.getElementById('copiedTooltip');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const text = button.previousElementSibling.textContent;
        navigator.clipboard.writeText(text).then(() => {
          showTooltip();
        }).catch(() => {
          alert('Gagal menyalin teks');
        });
      });
    });

    function showTooltip() {
      tooltip.classList.add('show');
      clearTimeout(showTooltip.timeout);
      showTooltip.timeout = setTimeout(() => {
        tooltip.classList.remove('show');
      }, 1500);
    }
  </script>
</body>
