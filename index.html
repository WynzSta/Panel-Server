<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zeta Vvip</title>
    <style>
        body {
            background-color: black;
            color: silver;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
            font-weight: bold;
        }
        .terminal {
            border: 1px solid silver;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-weight: bold;
        }
        .input-line {
            display: flex;
            font-weight: bold;
        }
        .prompt {
            margin-right: 5px;
            color: silver;
            font-weight: bold;
        }
        .input {
            flex-grow: 1;
            outline: none;
            background: black;
            color: silver;
            border: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal" role="log" aria-live="polite">
        <div>Selamat datang di Zeta Bot</div>
        <div>Ketik .menu untuk memunculkan menu</div>
    </div>
    <div class="input-line">
        <span class="prompt">ZetaFree : ~</span>
        <input type="text" class="input" id="commandInput" autofocus autocomplete="off" spellcheck="false" aria-label="Terminal command input" />
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');

        commandInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                if (!command) return;

                // Display the command with prompt
                terminal.innerHTML += `<div><span class="prompt">ZetaFree : ~</span> ${command}</div>`;
                commandInput.value = '';

                // Simulate command output
                if (command === 'help') {
                    terminal.innerHTML += '<div>Available commands: help, clear</div>';
                } else if (command === 'clear') {
                    terminal.innerHTML = '';
                } else {
                    terminal.innerHTML += `<div>Command not found: ${command}</div>`;
                }
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
