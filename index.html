<!DOCTYPE html>
<html lang="en">
<head>

  <title>Blood Wolf - Login</title>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .login-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      width: 300px;
    }
    .login-box h2 {
      color: #e53e3e;
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #ddd;
      text-align: center;
    }
    .login-box input:focus {
      outline: none;
      border-color: #888;
      background: #333;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #e53e3e;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #c53030;
    }
    /* Halaman utama disembunyikan dulu */
    #mainPage {
      display: none;
    }
  </style>
</head>
